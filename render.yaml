services:
  - type: web
    name: cleancasino-backend
    env: node
    rootDir: cleancasino_site
    plan: free
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://holyneuron.github.io/cleancasino
      - key: DB_PATH
        value: /tmp/cleancasino.db
